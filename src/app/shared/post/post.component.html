<div class="post animate animated fade-in">
  <div class="post-child post-left">
    <img [src]="postData.image" [title]="postData.text">
  </div>
  <div class="post-child post-right">
    <a [routerLink]="['profile', postData.owner.id]">
      <h1>{{postData.owner.firstName}} {{postData.owner.lastName}}</h1>
    </a>

    <hr>
    <ul class="mt-0">
      <a routerLink="/" [queryParams]="{tag}" *ngFor="let tag of postData.tags">
        <li  class="badge bg-light text-black-50 ">
           #{{tag}}
        </li>
      </a>
    </ul>
    <p>{{postData.text}}</p>
    <div class="row justify-content-around">
      <div class="col" (click)="setLike()">
        <a class="botom btn-circle border-0 bg-light "
          [ngClass]="{'bg-primary': postData.liked, 'bg-light':!postData.liked}"
        >
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{postData.likes}}
          <span class="visually-hidden">unread messages</span>
        </span>
        <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="d-inline icon-like"><path d="M496.656 285.683C506.583 272.809 512 256 512 235.468c-.001-37.674-32.073-72.571-72.727-72.571h-70.15c8.72-17.368 20.695-38.911 20.695-69.817C389.819 34.672 366.518 0 306.91 0c-29.995 0-41.126 37.918-46.829 67.228-3.407 17.511-6.626 34.052-16.525 43.951C219.986 134.75 184 192 162.382 203.625c-2.189.922-4.986 1.648-8.032 2.223C148.577 197.484 138.931 192 128 192H32c-17.673 0-32 14.327-32 32v256c0 17.673 14.327 32 32 32h96c17.673 0 32-14.327 32-32v-8.74c32.495 0 100.687 40.747 177.455 40.726 5.505.003 37.65.03 41.013 0 59.282.014 92.255-35.887 90.335-89.793 15.127-17.727 22.539-43.337 18.225-67.105 12.456-19.526 15.126-47.07 9.628-69.405zM32 480V224h96v256H32zm424.017-203.648C472 288 472 336 450.41 347.017c13.522 22.76 1.352 53.216-15.015 61.996 8.293 52.54-18.961 70.606-57.212 70.974-3.312.03-37.247 0-40.727 0-72.929 0-134.742-40.727-177.455-40.727V235.625c37.708 0 72.305-67.939 106.183-101.818 30.545-30.545 20.363-81.454 40.727-101.817 50.909 0 50.909 35.517 50.909 61.091 0 42.189-30.545 61.09-30.545 101.817h111.999c22.73 0 40.627 20.364 40.727 40.727.099 20.363-8.001 36.375-23.984 40.727zM104 432c0 13.255-10.745 24-24 24s-24-10.745-24-24 10.745-24 24-24 24 10.745 24 24z" class=""></path></svg>
      </a>
      </div>
      <div class="col"(click)="comment()">
        <a class="botom btn-circle bg-primary border-0 bg-light">

        
          <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="comments-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="icon chat"><path  d="M512 160h-96V64c0-35.3-28.7-64-64-64H64C28.7 0 0 28.7 0 64v160c0 35.3 28.7 64 64 64h32v52c0 7.1 5.8 12 12 12 2.4 0 4.9-.7 7.1-2.4l76.9-43.5V384c0 35.3 28.7 64 64 64h96l108.9 61.6c2.2 1.6 4.7 2.4 7.1 2.4 6.2 0 12-4.9 12-12v-52h32c35.3 0 64-28.7 64-64V224c0-35.3-28.7-64-64-64zM64 256c-17.6 0-32-14.4-32-32V64c0-17.6 14.4-32 32-32h288c17.6 0 32 14.4 32 32v160c0 17.6-14.4 32-32 32H215.6l-7.3 4.2-80.3 45.4V256zm480 128c0 17.6-14.4 32-32 32h-64v49.6l-80.2-45.4-7.3-4.2H256c-17.6 0-32-14.4-32-32v-96h128c35.3 0 64-28.7 64-64v-32h96c17.6 0 32 14.4 32 32z" class=""></path></svg>  
        </a>
      </div>
    </div>
  </div>
</div>
